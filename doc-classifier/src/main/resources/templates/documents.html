<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Всі документи - DocClassifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); color: white; }
        .sidebar .nav-link { color: rgba(255,255,255,.8); padding: 1rem; }
        .sidebar .nav-link:hover { color: white; background: rgba(255,255,255,.1); }
        .sidebar .nav-link i { margin-right: 0.5rem; width: 20px; text-align: center; }
        .card { border: none; border-radius: 0.35rem; box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15); }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar d-flex flex-column p-3">
        <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="fa-solid fa-graduation-cap fa-2x me-2"></i>
            <span class="fs-4 fw-bold">Diploma AI</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <i class="fa-solid fa-gauge-high"></i> Головна панель
                </a>
            </li>
            <li>
                <a href="/documents" class="nav-link active">
                    <i class="fa-solid fa-folder-open"></i> Всі документи
                </a>
            </li>
        </ul>
        <hr>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light w-100 text-start">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Вийти
            </button>
        </form>
    </div>

    <div class="w-100 d-flex flex-column">
        <div class="container-fluid p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-gray-800">
                    <span th:if="${usersList}">Список користувачів</span>
                    <span th:if="${documents}">
                        <span th:if="${viewingUser}" th:text="'Файли користувача: ' + ${viewingUser}"></span>
                        <span th:unless="${viewingUser}">Мої документи</span>
                    </span>
                </h1>

                <a th:if="${viewingUser}" href="/documents" class="btn btn-secondary btn-sm">
                    <i class="fa-solid fa-arrow-left"></i> Назад до списку
                </a>
            </div>

            <div class="card shadow mb-4" th:if="${usersList}">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email / Username</th>
                                <th>Роль</th>
                                <th>Дії</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${usersList}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">user@lnu.edu.ua</td>
                                <td>
                                        <span class="badge"
                                              th:classappend="${user.role == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                              th:text="${user.role}">USER</span>
                                </td>
                                <td>
                                    <a th:href="@{/documents/{id}(id=${user.id})}" class="btn btn-info btn-sm text-white">
                                        <i class="fa-solid fa-eye"></i> Переглянути файли
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4" th:if="${documents}">
                <div class="card-body">
                    <div th:if="${documents.empty}" class="text-center p-4 text-muted">
                        <i class="fa-solid fa-folder-open fa-3x mb-3"></i>
                        <p>Документів немає</p>
                    </div>

                    <div class="table-responsive" th:unless="${documents.empty}">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Файл</th>
                                <th>Категорія</th>
                                <th>Впевненість</th>
                                <th>Дата</th>
                                <th>Дії</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="doc : ${documents}">
                                <td th:text="${doc.id}">1</td>
                                <td>
                                    <i class="fa-solid fa-file-pdf text-danger me-2"></i>
                                    <span th:text="${doc.filename}">file.pdf</span>
                                </td>
                                <td><span class="badge bg-secondary" th:text="${doc.category}">Category</span></td>
                                <td th:text="${#numbers.formatPercent(doc.confidence, 1, 1)}">90%</td>
                                <td th:text="${#temporals.format(doc.uploadDate, 'dd.MM.yyyy HH:mm')}">Date</td>
                                <td class="text-center">
                                    <form th:action="@{/document/delete/{id}(id=${doc.id})}" method="post"
                                          onsubmit="return confirm('Видалити цей файл?');">
                                        <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
