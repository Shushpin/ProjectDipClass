<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Реєстрація</h3>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Логін (Email)</label>
            <input type="text" name="username" class="form-control" placeholder="Введіть логін" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Введіть пароль" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>

    <p class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Вже є акаунт? Увійти</a>
    </p>
</div>
</body>
</html>
