<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід - DocClassifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            background: #f8f9fc;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e3e6f0;
        }
        .login-header i {
            color: #4e73df;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .login-body {
            padding: 40px 30px;
        }
        .btn-microsoft {
            background-color: #fff;
            border: 1px solid #858796;
            color: #3a3b45;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-microsoft:hover {
            background-color: #f8f9fc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #b7b9cc;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e3e6f0;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="fa-solid fa-graduation-cap"></i>
        <h4 class="text-gray-900 fw-bold mb-0">LNU DocClassifier</h4>
        <p class="text-muted small mt-1 mb-0">Корпоративна система аналізу документів</p>
    </div>

    <div class="login-body">

        <div th:if="${param.error}" class="alert alert-danger text-center small p-2" role="alert">
            <i class="fa-solid fa-circle-exclamation me-1"></i> Помилка входу. Використовуйте пошту <b>@lnu.edu.ua</b> або перевірте дані.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center small p-2" role="alert">
            <i class="fa-solid fa-circle-check me-1"></i> Ви успішно вийшли із системи.
        </div>

        <a href="/oauth2/authorization/microsoft" class="btn btn-microsoft w-100 py-2 mb-3 d-flex align-items-center justify-content-center gap-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" width="20">
            <span>Увійти через <b>LNU Microsoft</b></span>
        </a>

        <div class="divider small">АБО ДЛЯ АДМІНІСТРАТОРІВ</div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Логін (Email)" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Увійти</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
