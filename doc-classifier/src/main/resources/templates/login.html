<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Вхід у систему</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Невірний логін або пароль!
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        Ви успішно вийшли із системи.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Логін</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <a href="/oauth2/authorization/microsoft" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" width="20">
                Увійти через Microsoft (LNU)
            </a>
        </div>

        <div class="text-center text-muted mb-3">— АБО —</div>

        <button type="submit" class="btn btn-success w-100">Увійти</button>
    </form>

    <p class="text-center mt-3">
        <a href="/register" class="text-decoration-none">Немає акаунту? Створити</a>
    </p>
</div>
</body>
</html>
